<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NZ Mortgage Rates vs OCR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --fg:#0f172a; --muted:#64748b; --grid:#e2e8f0; }
    html,body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans'; color:var(--fg); }
    .wrap { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    h1 { font-size: clamp(22px, 4vw, 32px); margin: 0 0 8px; }
    p  { color: var(--muted); margin: 0 0 16px; }
    .card { border:1px solid var(--grid); border-radius: 14px; padding:16px; background:white; }
    .chart { height: 520px; }
    .footer { margin-top: 10px; font-size: 12px; color: var(--muted); }
    a { color:#2563eb; text-decoration: none; }
  </style>
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Simplicity floating mortgage rates vs OCR (2021–Present)</h1>
    <p>RBNZ fixed-term weighted averages (B30), Simplicity floating, and Official Cash Rate (OCR).</p>
    <div class="card">
      <div id="chart" class="chart"></div>
      <div id="status" class="footer">Loading data…</div>
    </div>
  </div>

  <script>
    // very small CSV parser (no quoted commas needed for this dataset)
    function parseCSV(text) {
      const lines = text.trim().split(/\r?\n/);
      const headers = lines.shift().split(',');
      return lines.map(line => {
        const cols = line.split(',');
        const obj = {};
        headers.forEach((h, i) => obj[h] = cols[i]);
        return obj;
      });
    }
    function toNum(v){ const n = Number(v); return isNaN(n) ? null : n; }

    fetch('./data.csv?cachebust=' + Date.now())
      .then(r => {
        if(!r.ok) throw new Error('HTTP ' + r.status);
        return r.text();
      })
      .then(text => {
        const rows = parseCSV(text);
        const dates = rows.map(r => r.Date);
        const traces = [
          { x: dates, y: rows.map(r => toNum(r['6_month'])), name: 'RBNZ 6 month', mode: 'lines' },
          { x: dates, y: rows.map(r => toNum(r['1_year'])),  name: 'RBNZ 1 year',  mode: 'lines' },
          { x: dates, y: rows.map(r => toNum(r['18_month'])),name: 'RBNZ 18 month',mode: 'lines' },
          { x: dates, y: rows.map(r => toNum(r['2_year'])),  name: 'RBNZ 2 year',  mode: 'lines' },
          { x: dates, y: rows.map(r => toNum(r['simplicity_floating_pct'])), name: 'Simplicity Floating', mode: 'lines', line: { dash: 'dash' } },
          { x: dates, y: rows.map(r => toNum(r['OCR'])),  name: 'OCR (RBNZ)', mode: 'lines', line: { width: 4 } }
        ];
        const layout = {
          margin: { t: 24, r: 16, b: 48, l: 56 },
          xaxis: { title: 'Date' },
          yaxis: { title: 'Interest Rate (%)', rangemode: 'tozero' },
          legend: { orientation: 'h', y: -0.2 },
        };
        Plotly.newPlot('chart', traces, layout, { responsive: true, displayModeBar: true });
        document.getElementById('status').textContent = 'Data: data.csv';
      })
      .catch(err => {
        document.getElementById('status').textContent = 'Error loading data.csv: ' + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
